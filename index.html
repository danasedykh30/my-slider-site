<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Слайдер из 3 картинок</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111827;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .slider {
      position: relative;
      width: 600px;      /* можно менять ширину */
      height: 400px;     /* можно менять высоту */
      overflow: hidden;
      border-radius: 16px;
      background: #000;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* показываем картинку целиком */
      background: #000;     /* цвет фона вокруг картинки */
      display: block;
    }

    .slide.active {
      opacity: 1;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      user-select: none;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .btn-prev { left: 12px; }
    .btn-next { right: 12px; }

    .dots {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.4);
      cursor: pointer;
    }

    .dot.active {
      background: #ffffff;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide active">
      <img src="img1.jpg" alt="Картинка 1">
    </div>
    <div class="slide">
      <img src="img2.jpg" alt="Картинка 2">
    </div>
    <div class="slide">
      <img src="img3.jpg" alt="Картинка 3">
    </div>

    <button class="btn btn-prev">&#10094;</button>
    <button class="btn btn-next">&#10095;</button>

    <div class="dots">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
      <div class="dot" data-index="2"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.btn-prev');
    const nextBtn = document.querySelector('.btn-next');
    const dots = document.querySelectorAll('.dot');

    let current = 0;

    function showSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      current = index;

      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === current);
      });

      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === current);
      });
    }

    prevBtn.addEventListener('click', () => {
      showSlide(current - 1);
    });

    nextBtn.addEventListener('click', () => {
      showSlide(current + 1);
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = Number(dot.dataset.index);
        showSlide(index);
      });
    });

    // Автопереключение (можно удалить, если не нужно)
    setInterval(() => {
      showSlide(current + 1);
    }, 4000);
  </script>

</body>
</html>
